<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridCore Scroll Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #app {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        .grid-container {
            width: 100%;
            height: 100%;
        }
        .test-controls {
            margin-bottom: 20px;
        }
        button {
            margin-right: 10px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div class="test-controls">
        <button onclick="scrollToPosition(500, 500)">Scroll to 500,500</button>
        <button onclick="scrollToPosition(1000, 1000)">Scroll to 1000,1000</button>
        <button onclick="scrollToPosition(0, 0)">Scroll to Top</button>
        <button onclick="addTestData()">Add Test Data</button>
        <button onclick="checkAlignment()">Check Alignment</button>
    </div>
    <div id="app">
        <div class="grid-container"></div>
    </div>

    <script type="module">
        import { Grid } from '@gridcore/core';
        import { CanvasGrid } from './src/components/CanvasGrid.js';

        // Create Grid instance
        const grid = new Grid(2000, 52);
        
        // Add some test data
        for (let i = 0; i < 50; i++) {
            for (let j = 0; j < 10; j++) {
                grid.setCell({ row: i, col: j }, `${i},${j}`);
            }
        }

        // Create Canvas Grid
        const gridContainer = document.querySelector('.grid-container');
        const canvasGrid = new CanvasGrid(gridContainer, grid, {
            totalRows: 2000,
            totalCols: 52
        });

        // Expose functions to window for buttons
        window.scrollToPosition = (x, y) => {
            const scrollContainer = gridContainer.querySelector('.grid-scroll-container');
            scrollContainer.scrollLeft = x;
            scrollContainer.scrollTop = y;
            console.log(`Scrolled to ${x}, ${y}`);
        };

        window.addTestData = () => {
            // Add data at various positions to test scrolling
            for (let i = 0; i < 100; i += 10) {
                for (let j = 0; j < 26; j += 5) {
                    grid.setCell({ row: i, col: j }, `R${i}C${j}`);
                }
            }
            canvasGrid.render();
            console.log('Test data added');
        };

        window.checkAlignment = () => {
            const scrollContainer = gridContainer.querySelector('.grid-scroll-container');
            const scrollX = scrollContainer.scrollLeft;
            const scrollY = scrollContainer.scrollTop;
            console.log(`Current scroll position: ${scrollX}, ${scrollY}`);
            
            // Check if headers are aligned
            const colHeaderCanvas = gridContainer.parentElement.querySelector('.grid-col-header-canvas');
            const rowHeaderCanvas = gridContainer.parentElement.querySelector('.grid-row-header-canvas');
            console.log('Column header canvas:', colHeaderCanvas);
            console.log('Row header canvas:', rowHeaderCanvas);
        };
    </script>
</body>
</html>
