[package]
name = "gridcore-desktop"
version = "0.0.1"
description = "GridCore Desktop - A high-performance spreadsheet application"
authors = ["GridCore Team"]
license = "MIT"
repository = "https://github.com/gridcore/gridcore"
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "gridcore_desktop_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.3.1" }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.7.0" }
tauri-plugin-log = "2"
tauri-plugin-fs = "2.4.1"
tauri-plugin-dialog = "2.3.2"
tauri-plugin-shell = "2.3.0"
