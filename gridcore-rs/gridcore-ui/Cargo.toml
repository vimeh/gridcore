[package]
name = "gridcore-ui"
version = "0.1.0"
edition = "2021"

[dependencies]
gridcore-core = { path = "../gridcore-core" }
gridcore-controller = { path = "../gridcore-controller" }
leptos = { version = "0.6", features = ["csr"] }
leptos_dom = "0.6"
leptos_reactive = "0.6"
web-sys = { version = "0.3", features = [
  "CanvasRenderingContext2d",
  "HtmlCanvasElement",
  "HtmlDivElement",
  "Window",
  "Document",
  "Element",
  "HtmlElement",
  "MouseEvent",
  "KeyboardEvent",
  "WheelEvent",
  "FocusEvent",
  "Event",
  "EventTarget",
  "DomRect",
  "CssStyleDeclaration",
  "Selection",
  "Range",
  "Node",
  "Text",
  "Performance",
  "console",
] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1"
gloo-events = "0.2"
gloo-timers = { version = "0.3", features = ["futures"] }
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
js-sys = "0.3"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1

[profile.dev]
opt-level = 0
